dist: trusty
sudo: false
language: php

install:
- phpenv config-rm xdebug.ini || return 0
php:
  - 5.6
  - 7.0
  - 7.1

script:
  - curl -L http://files.shopgate.com/travis-ci/php-cs-fixer.phar -o php-cs-fixer
  - chmod a+x php-cs-fixer
  - git checkout $TRAVIS_BRANCH
  - ./php-cs-fixer fix --config=.php-cs.dist --cache-file=.php-cs.cache --diff --dry-run --verbose
  - rm php-cs-fixer
jobs:
  include:
  - stage: deploy
    php: 7.0
    before_script: skip
    script:
    - if [[ "$TRAVIS_TAG" ]]; then
        chmod +x ./release/build_release_package.sh;
        ./release/build_release_package.sh;
      fi
    deploy:
      provider: releases
      api_key: ${GITHUB_TOKEN}
      file: shopgate-export-${TRAVIS_TAG}.zip
      skip_cleanup: true
      on:
        tags: true

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
